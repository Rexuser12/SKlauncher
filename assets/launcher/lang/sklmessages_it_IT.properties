alert.duplicate.window.title=Avviso Istanza Doppia
alert.duplicate.label.title=Una istanza di Minecraft è già in esecuzione.
alert.duplicate.label.body=Se ne avvii un altro nella stessa directory, potrebbero scontrarsi e corrompere i tuoi salvataggi. \nCiò potrebbe causare molti problemi, in modalità giocatore singolo o meno. Non saremo responsabili per qualsiasi cosa vada storta. \nVuoi avviare un'altra instance di Minecraft, nonostante ciò? \nPuoi risolvere questo problema avviando il gioco in una directory diversa (vedi il pulsante "Modifica installazione").

